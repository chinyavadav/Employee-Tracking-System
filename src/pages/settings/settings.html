<ion-header>

  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <form (ngSubmit)="updatePassword()" [formGroup]="passwordForm" *ngIf="global.session">
    <ion-list no-lines>
      <ion-item-divider>Change Password</ion-item-divider>
      <ion-item>
        <ion-label floating>Set Password</ion-label>
        <ion-input placeholder="Set Password" type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Verify Password</ion-label>
        <ion-input placeholder="Verify Password" type="password" formControlName="verifypassword"></ion-input>
      </ion-item>
    </ion-list>
    <ion-input type="hidden" formControlName="phoneno" value="{{ global.session.fldphone_no }}"></ion-input>
    <button style="margin-top: 15px;height: 35px;font-size: 14px;background: #10ABF4;" ion-button  block  type="submit">Update Password</button>
  </form>
  <form (ngSubmit)="updateSettings()" [formGroup]="settingsForm">
    <ion-list no-lines>      
      <ion-item>
        <ion-label floating>Server Address</ion-label>
        <ion-input type="text" placeholder="Server Address" value="{{ serverAddress }}" formControlName="serverAddress" [(ngModel)]="serverAddress" required></ion-input>
      </ion-item>    
    </ion-list>
    <button ion-button class="submit-btn" full type="submit">Update Address</button>   
  </form>
</ion-content>
