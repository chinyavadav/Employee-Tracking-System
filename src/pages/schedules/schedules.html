<ion-header>

  <ion-navbar color="primary">
    <ion-title>Worked Hours</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top color="primary">
    <ion-searchbar showCancelButton autocomplete="on" color="primary" (ionInput)="filterSchedules($event)" placeholder="Filter Schedules by Surname"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
  	<ion-item-sliding  *ngFor="let schedule of schedules" #item>
  		<ion-item>
        <ion-icon name="calendar" item-start></ion-icon>
        <h2>[{{ schedule.fldemployee_id }}] {{ schedule.fldforename }} {{ schedule.fldsurname }}</h2>
  			<h2><b>From:</b> {{ schedule.fldcheckin }}</h2>
        <h2><b>To:</b> {{ schedule.fldcheckout }}</h2>
  			<h2><b>Time Worked:</b> {{ (schedule.fldhours/3600) | number }} hours</h2>
        <h2><b>Summary:</b> {{ schedule.fldsummary }}</h2>
  		</ion-item>
  		<!--ion-item-options>
  			<button ion-button color="danger" (click)="createExcuse(item,schedule)">
  			<ion-icon name="thumbs-down"></ion-icon>Create Excuse</button>
  		</ion-item-options-->
  	</ion-item-sliding>
	</ion-list>
</ion-content>
