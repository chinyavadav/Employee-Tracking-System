<ion-header>

  <ion-navbar color="primary">
    <ion-title>Work Employees</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top color="primary">
    <ion-searchbar showCancelButton autocomplete="on" color="primary" (ionInput)="filterEmployees($event)" placeholder="Filter Employee Surname"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
  	<ion-item-sliding  *ngFor="let employee of employees" #item>
  		<ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <h2><b>{{ employee.fldforename }} {{ employee.fldsurname }}</b></h2>
        <p>{{ employee.fldphone_no }}</p>
        <button ion-button icon-start color="primary" outline item-end><ion-icon name="key"></ion-icon> {{ employee.fldrole }}</button>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="add()"><ion-icon name="person-add"></ion-icon></button>
 </ion-fab>
</ion-content>
